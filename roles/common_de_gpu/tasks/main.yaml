---
- name: "{{ ansible_distribution}} | GPU DRIVERS | Checking for {{ gpu_vendor}} vendor config..."
  ansible.builtin.stat:
    path: "{{ role_path }}/tasks/{{ ansible_distribution }}_{{ gpu_vendor }}.yaml"
  register: distribution_config

- name: "{{ ansible_distribution}} | GPU DRIVERS | Running tasks..."
  ansible.builtin.include_tasks: "{{ ansible_distribution }}_{{ gpu_vendor }}.yaml"
  when: distribution_config.stat.exists